<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=?, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex flex-column justify-content-center align-items-center">
  
  <h1>BMI kalkulaƒçka</h1>
  <form class="g-3 w-100 needs-validation d-flex flex-column justify-content-center align-items-center" novalidate>

    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Weight</label>
      <input type="text" class="form-control weight" id="validationCustom01" required>
    </div>

    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Height</label>
      <input type="text" class="form-control height" id="validationCustom02"  required>
    </div>
   
    <div class="col-md-4">
      <label for="validationCustom04" class="form-label">State</label>
      <select class="form-select" id="validationCustom03" required>
        <option value="24">18-24</option>
        <option value="34">25-34</option>
        <option value="44">35-44</option>
        <option value="54">45-54</option>
        <option value="64">55-64</option>
        <option value="65">65+</option>
      </select>
      <button class="btn btn-primary mt-4" type="submit">Submit form</button>
    </div>

    
    <div class="col-md-4 mt-4">
      <label for="validationCustom4" class="form-label">BMI</label>
      <input type="text" class="form-control bmi" id="validationCustom4" readonly required>
    </div>

    <div class="col-md-4 mt-2">
      <label for="validationCustom5" class="form-label">Result</label>
      <input type="text" class="form-control result" id="validationCustom5" readonly  required>
    </div>
  </div>

  </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
